<!DOCTYPE html>
<!-- Jeff Vercruyssen -->
<html>
  <head>
    <meta charset="utf-8" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="madLibs1.css" />
    <title>Mad Libs</title>
    <script type="text/javascript" src="madLibs.js"></script>
  </head>
  <body lang="en-US" onload="loadVariables();">
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <img src="http://focuswap.com/images/short-stories1.jpg" alt="Shorty Stories">
          <a href="http://focuswap.com/images/short-stories1.jpg">Source</a>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4" id=story class="hidden-message">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4" id=story2 class="hidden-message">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4" id=variables>
          <script>
            var n1 = getCookie("m1");
            var n2 = getCookie("m2");
            var n3 = getCookie("m3");
            var n4 = getCookie("m4");
            var n5 = getCookie("m5");
            var variables = {"m1":n1, "m2":n2, "m3":n3, "m4":n4, "m5":n5};
            var disp = JSON.parse(variables);
            document.getElementById("variables").innerHTML =
            "Variables Used:" + "<br>" +
            "Variable 1: " + disp.m1 + "<br>" +
            "Variable 2: " + disp.m2 + "<br>" +
            "Variable 3: " + disp.m3 + "<br>" +
            "Variable 4: " + disp.m4 + "<br>" +
            "Variable 5: " + disp.m5;
          </script>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <a href="index.html">Back to variable loading page.</a>
        </div>
      </div>
    </div>
  </body>
</html>
